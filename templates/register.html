<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Transdutor - TechnipFMC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="header">
        <h1>Controle de Transdutores</h1>
    </div>
    <div class="container">
        <div class="nav-bar">
            <a href="{{ url_for('index') }}">Visualizar Transdutores</a>
            <a href="{{ url_for('register') }}">Cadastrar Novo</a>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <h2>Cadastrar Novo Transdutor</h2>
        
        <form method="POST">
            <div class="form-group">
                <label for="descricao">Descrição (Obrigatório):</label>
                <input type="text" id="descricao" name="descricao" required>
            </div>
            <div class="form-group">
                <label for="validade_data_completa">Data de Validade (Dia/Mês/Ano - Obrigatório):</label>
                <input type="date" id="validade_data_completa" name="validade_data_completa" required>
            </div>
            <div class="form-group">
                <label for="psi">PSI (Pressão - Opcional):</label>
                <input type="text" id="psi" name="psi">
            </div>
            <div class="form-group">
                <label for="numero_serie">Número de Série (Opcional):</label>
                <input type="text" id="numero_serie" name="numero_serie">
            </div>
            <div class="form-group">
                <label for="localizacao">Localização / Célula (Opcional):</label>
                <input type="text" id="localizacao" name="localizacao">
            </div>
            <button type="submit" class="btn-primary">Cadastrar Transdutor</button>
        </form>
    </div>
</body>
</html>
